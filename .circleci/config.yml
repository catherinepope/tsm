version: 2.1

orbs:
  node: circleci/node@4.7.0

jobs:
  build-and-test:
    docker:
      - image: cimg/node:15.10.0
    resource_class: small
    parallelism: 4
    steps:
      - checkout
      - node/install-packages
      - run:
          command: |
            echo $(circleci tests glob "test/**/*.test.js")
            circleci tests glob "test/**/*.test.js" | circleci tests split |
            xargs npm run test-ci
  
workflows:
  Testing-Workflow:
      jobs:
      - build-and-test
